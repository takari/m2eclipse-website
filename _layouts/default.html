<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!-->
<html lang="en"> <!--<![endif]-->
  <head>
    <title>{{site.name}} | {{page.title}}</title>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{site.description}}" />
    <meta name="author" content="{{site.domain}}" />
    <meta property="twitter:account_id" content="{{site.twitterId}}" />      
    <!-- CSS Global Compulsory-->
    <link rel="stylesheet" href="{{site.context}}/assets/plugins/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="{{site.context}}/assets/css/style.css" />
    <link rel="stylesheet" href="{{site.context}}/assets/css/{{site.theme}}.css" />
    <link rel="shortcut icon" href="{{site.context}}/assets/img/favicon.ico" />        
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="{{site.context}}/assets/plugins/font-awesome/css/font-awesome.css" />    
    <!-- GA -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{site.googleId}}', '{{site.domain}}');
      ga('send', 'pageview');

    </script>
  </head>

  <body>
    <div class="wrap">
      
      {% include header.html %}
      
      <div class="margin-bottom-20"></div>
        <div class="container">
          <div class="margin-bottom-100"></div>

          {{content}}
            
        </div>
    </div><!-- END wrap -->
    
    {% include footer.html %}

    <!-- JS Global Compulsory -->
    <script type="text/javascript" src="{{site.context}}/assets/plugins/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="{{site.context}}/assets/plugins/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="{{site.context}}/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{site.context}}/assets/plugins/hover-dropdown.min.js"></script>
    <script type="text/javascript" src="{{site.context}}/assets/plugins/back-to-top.js"></script>
    <!-- TESTING JS -->
    <script type="text/javascript" src="{{site.context}}/assets/plugins/app.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            App.init();
        });
    </script>
    <!--[if lt IE 9]>
        <script src="{{site.context}}/assets/plugins/respond.js"></script>
    <![endif]-->
  </body>
</html>
